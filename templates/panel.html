{% extends "index.html" %}

{% block content %}

    {% if user.is_authenticated %}

        {% block panel %}
            {% for order in order_list %}
                <h1><a href="{% url 'stats' order.pk %}">Your Stats</a></h1>
            {% endfor %}
            <h1><a href="{% url 'waiter' %}">Waiter mode</a></h1>
        {% endblock %}

        <a href="{% url 'logout' %}">Logout</a>

    {% else %}

        <h1> NOPE </h1>

    {% endif %}

{% endblock %}
