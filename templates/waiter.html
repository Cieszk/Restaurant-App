{% extends 'panel.html' %}

{% block panel %}
    <h2><a href="{% url 'waiter' %}">Orders List</a></h2>

    {% block waiter %}
        <div>
            <a href="{% url 'order_new' %}">Create new Order</a>
        </div>

        <div>
            <h1>Orders</h1>
            <ul>
                {% for order in object_list %}
                    <li><a href="{% url 'order_detail' order.pk %}">Order for table no. {{ order.table }}</a></li>
                {% empty %}
                    <li>No orders right now.</li>
                {% endfor %}
            </ul>
        </div>
    {% endblock %}
{% endblock %}
